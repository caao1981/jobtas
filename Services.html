            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;

        }

            width: calc(50% - 20px);

            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .service-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
